<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>Bootstrap test!</title>
    <style>
        body {
            overflow: hidden;
        }

        table {
            float: left;
            border: 1px solid black
        }

        @media only screen and (max-width : 576px)  {
            table {
                float: none;
                box-shadow: 0 0 0 1px;
            }
            #t1 {
                display: table-footer-group; /* Отобразится внизу псевдотаблицы */
            }
            #t2 {
                display: table-row-group; /* Отобразится посередине */
            }
            #t3 {
                display: table-header-group; /* Отобразится вверху */
            }
        }
    </style>
</head>
<body>
<div class = "container-xxl">
<table id="t1">
        <tbody>
        <tr>
            <td><h4>Колонка 1</h4></td>
        </tr>
        <tr>
            <td>Колонка 1</td>
            <td>Колонка 2</td>
        </tr>
        </tbody>
    </table>

<table id="t2">
    <tbody>
    <tr>
        <td><h4>Колонка 2</h4></td>
    </tr>
    <tr>
      <td>Колонка 1</td>
      <td>Колонка 2</td>
      <td>Колонка 3</td>
      <td>Колонка 4</td>
    </tr>
    </tbody>
</table>

<table id="t3">
    <tbody>
    <tr>
        <td><h4>Колонка 3</h4></td>
    </tr>
    <tr>
        <td>Колонка 1</td>
        <td>Колонка 2</td>
        <td>Колонка 3</td>
        <td>Колонка 4</td>
        <td>Колонка 5</td>
        <td>Колонка 6</td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
