<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script defer src="/messageForm.js"></script>
    <title>Трёхколоночный макет</title>

    <style>
        html {
            height: 600px;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #main_cont {
            display: flex;
            flex-direction: row;
            background-color: #ededed;
            padding: 5px;
            min-width: 400px;
            flex: 1 0 auto;
        }

        #main_cont div {
            margin: 7px;
            border-radius: 5px;
            padding: 5px;
            flex: 1 1 100px;
            height: 150px;
        }

        div#f1 {
            flex: 0 0 200px;
            background: #EB83DB;
        }

        div#f2 {
            min-width: 160px;
        }

        div#f3 {
            flex: 0 0 20%;
            background: #E8C21A;
        }

        
        textarea {
            width: 90%;
        }

        #phone {
            width: 60%;
        }

        @media screen and (max-width: 480px) {
            div#f1 {
                display: none;
            }
            div#f3 {
                display: none;
            }

            #f2{
                    width: 100%;
                    height: 600px;
                }
        }
    </style>
</head>

<body>
    <div id="main_cont">
        <div id="f1">Колонка 1</div>
        <div id="f2"><b>Колонка 2</b>
            <form action="/my" method="POST" id="messageForm" name="messageForm" enctype="multipart/form-data">

                <p><b>Phone number:</b><br>
                    <input type="text" size="25" name="phone" id="phone" />
                </p>

                <p><b>Как по вашему мнению расшифровывается аббревиатура &quot;ОС&quot;?</b></p>
                <p><input type="checkbox" name="answer-1" class="answer">Офицерский состав<Br>
                    <input type="checkbox" name="answer-2" class="answer">Операционная система<Br>
                    <input type="checkbox" name="answer-3" class="answer">Большой полосатый мух
                </p>

                <p><b>Сообщение::</b><br>
                    <textarea name="message" cols="50" rows="10" id="message"></textarea>
                </p>

                <div>
                    <input type="submit" id="send" value="Отправить письмо" />
                    <button onclick="alertCookie()">Show cookies</button>
                    <button onclick="CookiesDelete()">Clear cookies</button>
                </div>
            </form>

        </div>
        <div id="f3">Колонка 3</div>
    </div>

</body>

</html>
