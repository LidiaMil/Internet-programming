<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script defer src="/messageForm.js"></script>
    <title>Задание 1</title>
    <style>
        body {
            font-family: 'Pacifico', cursive;
        }
    </style>
    <style type="text/css">
        p b {
            display: flex;
            align-items: center;
            justify-content: center
        }

        .header,
        .footer {
            background: #D5BAE4;
        }
        .col1 {
            background: #C7E3E4;
            float: left;
            width: 200px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .col2 {
            background: #E0D2C7;
            margin-left: 200px;
        }

        .col3 {
            background: blue;
            width: 20%;
            float: right;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 80%
        }

        textarea {
            width: 70%;
        }

        @media screen and (max-width: 600px) {
            .layout {
                display: flex;
                flex-flow: wrap;
            }

            .layout div {
                width: 100%;
                height: 50px;
            }

            .col1 {
                display: none;
            }

            .col2 {
                background: #fff;
                margin: 0;
                height: 100%;
            }

            .col3 {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="col1">Колонка 1</div>
        <div class="col2">
            <form action="/my" method="POST" id= "messageForm" name="messageForm" enctype="multipart/form-data">

                <p><b>Phone number:</b><br>
                    <input type="text" size="25" name="phone" id="phone"/>
                    <div class="error-box"></div> 
                </p>

                <p><b>Как по вашему мнению расшифровывается аббревиатура &quot;ОС&quot;?</b></p>
                <p><input type="checkbox" name="answer-1" class="answer" >Офицерский состав<Br>
                    <input type="checkbox" name="answer-2" class="answer" >Операционная система<Br>
                    <input type="checkbox" name="answer-3" class="answer" >Большой полосатый мух
                </p>

                <p><b>Сообщение::</b><br>
                    <textarea name="message" cols="50" rows="10" id="message"></textarea>
                    <div class="error-box"></div>            
                </p>

                <div><input type="submit" id="send" value="Отправить письмо" /></div>
                <button onclick="alertCookie()">Show cookies</button>
            </form>
        </div>
        <div class="col3">Колонка 3</div>
    </div>
</body>
</html>
